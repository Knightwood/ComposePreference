m3_preference = "1.4"
recyclerviewNeko = "1.2.2"

leak = "2.8.1"
lottie_version = "4.2.0"
coil_kt = "2.4.0"
permissionx = "1.6.1"
githubZoomage = "1.3.1"
shizukuVersion = "13.0.0"
logReport = "1.0.3"
orhanobutLogger = "2.2.0"
crasher = "0.0.2"
utilcodex = "1.31.0"
mmkv = "1.3.0"

m3Color = "2023.8.1"
svgSupport = "1.4"
loadsir = "1.3.8"
glide = "4.10.0"
smartRefresh = "2.0.5"
bravh = "2.9.50"
