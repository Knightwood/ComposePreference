[libraries]
################################## 工具 #########################################
github-knightwood-immersion = { group = "com.github.Knightwood", name = "ImmersionBar", version.ref = "knightwood_immersion" }
github-knightwood-simpleStore = { group = "com.github.Knightwood", name = "SimpleStore", version.ref = "knightwood_simpleStore" }
github-knightwood-activityMessenger = { group = "com.github.Knightwood", name = "ActivityMessenger", version.ref = "knightwood_activityMessenger" }
github-knightwood-m3preference-compose = { module = "com.github.Knightwood:ComposePreference", version.ref = "m3_compose_preference" }
github-knightwood-m3preference = { module = "com.github.Knightwood:material3-preference", version.ref = "m3_preference" }
github-knightwood-recyclerviewNeko = { module = "com.github.Knightwood:RecyclerViewNeko", version.ref = "recyclerviewNeko" }

leakcanary = { module = "com.squareup.leakcanary:leakcanary-android", version.ref = "leak" }

lottie-compose = { module = "com.airbnb.android:lottie-compose", version.ref = "lottie_version" }
coil-kt = { module = "io.coil-kt:coil", version.ref = "coil_kt" }
coil-kt-compose = { module = "io.coil-kt:coil-compose", version.ref = "coil_kt" }
github-glide = { module = "com.github.bumptech.glide:glide", version.ref = "glide" }
github-glide-compiler = { module = "com.github.bumptech.glide:compiler", version.ref = "glide" }

github-perms = { module = "com.guolindev.permissionx:permissionx", version.ref = "permissionx" }
github-utilcodex = { module = "com.blankj:utilcodex", version.ref = "utilcodex" }
github-mmkv = { module = "com.tencent:mmkv", version.ref = "mmkv" }
github-m3Color = { module = "com.github.Kyant0:m3color", version.ref = "m3Color" }

github-loadsir = { module = "com.kingja.loadsir:loadsir", version.ref = "loadsir" }
github-refresh-kernal = { module = "io.github.scwang90:refresh-layout-kernel", version.ref = "smartRefresh" }
github-refresh-materialStyle = { module = "io.github.scwang90:refresh-header-material", version.ref = "smartRefresh" }
github-bravh = { module = "com.github.CymChad:BaseRecyclerViewAdapterHelper", version.ref = "bravh" }

github-AppUpdate = { module = "com.github.azhon:AppUpdate", version.ref = "appUpdate" }

############################### 不常用 #########################################
#shizuku
github-shizuku-api = { module = "dev.rikka.shizuku:api", version.ref = "shizukuVersion" }
github-shizuku-provider = { module = "dev.rikka.shizuku:provider", version.ref = "shizukuVersion" }
# 日志，崩溃
github-logReport = { module = "com.github.wenmingvs:LogReport", version.ref = "logReport" }
#log库（不是okhttp的log库）
github-orhanobutLogger = { module = "com.orhanobut:logger", version.ref = "orhanobutLogger" }
github-crasher = { module = "me.jfenn:crasher", version.ref = "crasher" }
#刘海屏适配
github-BangScreenToolsMaster = { module = "com.github.KilleTom:BangScreenToolsMaster", version.ref = "bangScreenToolsMaster" }
# 图表
github-OXViewLib = { module = "com.openxu.viewlib:OXViewLib", version.ref = "oxViewLib_Ver" }
github-MPAndroidChart = { module = "com.github.PhilJay:MPAndroidChart", version.ref = "mpAndroidChart" }
# 组件
github-Ncalendar = { module = "com.necer.ncalendar:ncalendar", version.ref = "ncalendar_ver" }
github-CircleProgressView = { module = "com.github.jakob-grabner:Circle-Progress-View", version.ref = "circleProgressView_ver" }
#图片缩放
github-zoomage = { module = "com.jsibbold:zoomage", version.ref = "githubZoomage" }
github-svgSupport = { module = "com.caverock:androidsvg-aar", version.ref = "svgSupport" }
github-indexablerecyclerview = { module = "me.yokeyword:indexablerecyclerview", version.ref = "indexablerecyclerview" }

[bundles]
knightWoodBundle = [
    "github-knightwood-activityMessenger",
    "github-knightwood-immersion",
    "github-knightwood-simpleStore"
]
usualTool = [
    "github-loadsir", "github-perms",
    "github-mmkv", "github-utilcodex"
]
